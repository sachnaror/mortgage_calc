<div class="calculator-container">
  <h3 class="text-center mb-4">Mortgage Calculator</h3>

  <!-- Form -->
  <form (ngSubmit)="onSubmit()" #mortgageForm="ngForm">
    <!-- Loan Amount -->
    <div class="mb-3">
      <label for="loanAmount" class="form-label">Loan Amount (USD):</label>
      <input
        type="number"
        id="loanAmount"
        class="form-control"
        name="loanAmount"
        [(ngModel)]="formData.loanAmount"
        placeholder="Enter loan amount"
      />
    </div>

    <!-- Interest Rate -->
    <div class="mb-3">
      <label for="interestRate" class="form-label">Annual Interest Rate (%):</label>
      <input
        type="number"
        id="interestRate"
        class="form-control"
        name="interestRate"
        [(ngModel)]="formData.interestRate"
        placeholder="Enter interest rate"
      />
    </div>

    <!-- Loan Term -->
    <div class="mb-3">
      <label for="loanTerm" class="form-label">Loan Term (Years):</label>
      <select
        id="loanTerm"
        class="form-select"
        name="loanTerm"
        [(ngModel)]="formData.loanTerm"
      >
        <option value="30">30 Years</option>
        <option value="20">20 Years</option>
        <option value="15">15 Years</option>
        <option value="10">10 Years</option>
        <option value="5">5 Years</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">
      Calculate Mortgage
    </button>
  </form>

  <!-- Results -->
  <div class="mt-4" *ngIf="results">
    <h4>Results:</h4>
    <p>Monthly Payment: ${{ results.monthlyPayment }}</p>
    <p>Total Payment: ${{ results.totalPayment }}</p>
  </div>
</div>
